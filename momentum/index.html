<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=B612+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>
  <body>
    <div class="weather-button">
      <div class="weather-block">
        <div class="weather-temp">
          <i class="weather-icon owf"></i>
          <div class="temperature"></div>
        </div>
        <div class="humidity"></div>
        <div class="windSpeed"></div>
        <div class="weather-description"></div>
        <div class="city" tabindex="2" contenteditable="true">Minsk</div>
        <div class="error"></div>
      </div>
      <button class="btnBG">
        <!-- <img src="assets/images/left-arrow.png" alt="Arrow" /> -->
      </button>
    </div>
    <h1>
      <span class="greeting"></span>
      <span class="name" tabindex="1" contenteditable="true"></span>
    </h1>
    <time class="time"></time>
    <p class="day"></p>
    <h2>What Is Your Focus For Today?</h2>
    <h2 class="focus" tabindex="2" contenteditable="true"></h2>
     <div class="quote-block">
      <button class="btn"></button>
      <div class="quote-wrapper">
        <figure class="quote">
          <blockquote>
            You were not born a winner, and you were not born a loser. You are
            what you make yourself be.
          </blockquote>
          <figcaption>Lou Holtz</figcaption>
        </figure>
      </div>
     </div>
    <script src="script.js"></script>
  </body>
</html>
